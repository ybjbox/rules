# ============================================================================
# 代理组配置 (proxy-groups)
# 作用：定义流量的路由决策和节点选择策略
# 分类：
#   1. 主选择器 - 节点选择、手动切换、自动选择
#   2. 服务分组 - 按服务类型路由（OpenAI、YouTube等）
#   3. 区域分组 - 按地理位置过滤节点（美国、香港等）
#   4. 功能分组 - 广告拦截、应用净化等特殊功能
# ============================================================================

