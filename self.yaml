# ============================================================================
# 规则提供者配置 (rule-providers)
# 作用：定义远程规则列表，自动更新，用于流量匹配和路由
# 分类：
#   1. 基础规则 - 拒绝、直连、代理的基础列表
#   2. 广告过滤 - ADBlock、BanAD等拦截规则
#   3. 服务规则 - 特定服务优化（OpenAI、Netflix等）
#   4. 地域规则 - 按国家和地区分类（中国域名、代理媒体等）
# 说明：interval: 86400 = 24小时更新一次
# ============================================================================

rule-providers:
  # ===== 基础规则 =====
  # 自定义拒绝规则 - 广告、恶意软件、追踪器等黑名单
  Reject:
    url: https://raw.githubusercontent.com/ybjbox/rules/refs/heads/main/Reject.list
    path: ./ruleset/Reject.list
    behavior: classical
    interval: 86400
    format: text
    type: http

  # 自定义国外代理规则 - 国外网站和被墙服务，必须通过代理访问
  Proxy:
    url: https://raw.githubusercontent.com/ybjbox/rules/refs/heads/main/Proxy.list
    path: ./ruleset/Proxy.list
    behavior: classical
    interval: 86400
    format: text
    type: http

  # 自定义国内直连规则 - 国内网站和服务直连，无需代理
  Direct:
    url: https://raw.githubusercontent.com/ybjbox/rules/refs/heads/main/Direct.list
    path: ./ruleset/Direct.list
    behavior: classical
    interval: 86400
    format: text
    type: http

  # 局域网规则 - 本地网络地址直连（192.168.x.x等）
  LocalAreaNetwork:
    url: https://testingcf.jsdelivr.net/gh/ACL4SSR/ACL4SSR@master/Clash/LocalAreaNetwork.list
    path: ./ruleset/LocalAreaNetwork.list
    behavior: classical
    interval: 86400
    format: text
    type: http
  
  # 解除限制规则 - 被错误拦截的正常网站白名单
  UnBan:
    url: https://testingcf.jsdelivr.net/gh/ACL4SSR/ACL4SSR@master/Clash/UnBan.list
    path: ./ruleset/UnBan.list
    behavior: classical
    interval: 86400
    format: text
    type: http
  # ===== 广告过滤规则 =====
  # 广告过滤 - 拦截网页广告
  BanAD:
    url: https://testingcf.jsdelivr.net/gh/ACL4SSR/ACL4SSR@master/Clash/BanAD.list
    path: ./ruleset/BanAD.list
    behavior: classical
    interval: 86400
    format: text
    type: http
  
  # 应用广告过滤 - 拦截App内广告和推送
  BanProgramAD:
    url: https://testingcf.jsdelivr.net/gh/ACL4SSR/ACL4SSR@master/Clash/BanProgramAD.list
    path: ./ruleset/BanProgramAD.list
    behavior: classical
    interval: 86400
    format: text
    type: http
  
  # 域名广告过滤 - 基于域名的广告拦截
  ADBlock:
    url: 'https://adrules.top/adrules_domainset.txt'
    path: ./ruleset/ADBlock.txt
    behavior: domain
    interval: 86400
    format: text
    type: http
  # ===== 服务规则（AI和通讯）=====
  # AI服务规则 - ChatGPT、Claude、Gemini等AI工具
  AI:
    url: 'https://ruleset.skk.moe/Clash/non_ip/ai.txt'
    path: ./ruleset/AI.txt
    behavior: classical
    interval: 86400
    format: text
    type: http
  # TikTok规则 - TikTok国际版（抖音国际）
  TikTok:
    url: >-
      https://cdn.jsdelivr.net/gh/powerfullz/override-rules@master/ruleset/TikTok.list
    path: ./ruleset/TikTok.list
    behavior: classical
    interval: 86400
    format: text
    type: http
  
  # 附加过滤 - 屏蔽 TikTok Mod 烦人的更新提示
  AdditionalFilter:
    url: >-
      https://cdn.jsdelivr.net/gh/powerfullz/override-rules@master/ruleset/AdditionalFilter.list
    path: ./ruleset/AdditionalFilter.list
    behavior: classical
    interval: 86400
    format: text
    type: http
  
  # ===== 服务规则（Google和微软）=====
  # Google推送规则 - Gmail、Google Drive等同步推送
  GoogleFCM:
    url: https://testingcf.jsdelivr.net/gh/ACL4SSR/ACL4SSR@master/Clash/Ruleset/GoogleFCM.list
